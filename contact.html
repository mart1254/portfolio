    <main>
        <section id="section-help">
            <div id="banner-contact"> 
                <div class="container">
                    <div class="welcome-content d-flex justify-content-center flex-column flex-md-row">
                        <h1 class="text-primary align-self-center">How Can I Help?</h1>
                    </div>
                </div>
            </div> <!-- end of banner-contact -->
        </section> <!-- end of section-help -->

        <section id="section-contact">
            <div class="container bg-body py-4 px-5 mb-4">
                <h2 class="text-secondary">Contact Me</h2>
                <form class="row g-3" action="mailto:ty.d0mm@gmail.com" method="get" enctype="text/plain">
                    <div class="col-lg-12">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="First Name Last Name" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="emailInfo" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailInfo" placeholder="email@youremail.ca" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="+1(123) 456-7890">
                    </div>
                    <div class="col-lg-12">
                        <label for="comments" class="form-label">Comments and Questions</label>
                        <textarea class="form-control" id="comments" rows="7" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="col-md-12 d-flex flex-column">
                        <button type="submit" class="btn btn-secondary bg-primary text-secondary">Submit</button>
                    </div>
                </form> <!-- end of form -->
            </div> <!-- end of form container -->
        </section> <!-- end of section-contact -->

        <section id="section-resume">
            <div class="container bg-dark d-flex flex-column justify-content-center p-3">
                <h3 class="text-primary">Here's my resume</h3>
                <a class="button-primary button-one" href="img/dominic-martin-resume.pdf" download role="button"><i class="fa-solid fa-file-arrow-down"></i>Download Resume</a>
            </div> <!-- end of container -->
        </section> <!-- end of section -->
    </main>
